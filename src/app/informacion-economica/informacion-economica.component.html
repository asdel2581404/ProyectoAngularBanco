<div class="principal">
    <div>
            <mat-card>
        <div>
            <h4>Ingresa tu información económica: </h4>
        </div>

        <div class="formIngresar">

            <form [formGroup]="formGroup" class="formInformacionEconomica" (ngSubmit)="submit()">
                <div class="form-group">

                    <div class="form-row">
                        <div class="col">
                            <label>Ocupación: </label>
                            <select class="form-control form-control-sm" class="form-group "
                                class="form-control mx-sm-1 mb-2" formControlName="ocupacion">
                                <option *ngFor= "let ocupacion of Ocupacion">{{ocupacion.nombre}}</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>CIIU: </label>
                            <select class="form-control form-control-sm" class="form-group "
                                class="form-control mx-sm-1 mb-2" formControlName="ciiu">
                                <option>Small select</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label>Ventas anuales: </label>
                            <input type="text" class="form-group " class="form-control mx-sm-1 mb-2"
                                formControlName="ventasAnuales">
                        </div>
                        <div class="col">
                            <label>Total ingresos mensuales: </label>
                            <select class="form-control form-control-sm" class="form-group "
                                class="form-control mx-sm-1 mb-2" formControlName="totalIngresosMensuales">
                                <option *ngFor="let gastosmensuales of GastosMensuales ">
                                        {{gastosmensuales.cantidad}}   
                                </option>
                            </select>
                        </div>
                    </div>

                    <label>País origen de los ingresos: </label>
                    <select class="form-control form-control-sm" class="form-group " class="form-control mx-sm-1 mb-2"
                        formControlName="paisOrigenIngreson">
                        <option *ngFor="let paises of PaisesInfoEconomica"> 
                            {{paises.nombre}}
                        </option>
                    </select>


                    <div class="form-row">
                        <div class="col">
                            <label>Gastos mensuales: </label>
                            <select class="form-control form-control-sm" class="form-group "
                                class="form-control mx-sm-1 mb-2" formControlName="gastosMesuales">
                                <option *ngFor="let gastosmensuales of GastosMensuales ">                                                                      
                                    {{gastosmensuales.cantidad}}                                    
                                </option>
                            </select>
                        </div>

                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label>Activos: </label>
                            <input type="text" class="form-group " class="form-control mx-sm-1 mb-2"
                                formControlName="activos">
                        </div>
                        <div class="col">
                            <label>pasivos: </label>
                            <input type="text" class="form-group " class="form-control mx-sm-1 mb-2"
                                formControlName="pasivos">
                        </div>
                    </div>


                </div>

                <div>
                    <label class="form-check-label" for="exampleRadios2">
                        ¿Estás obligado a tributar en otro país? 
                    </label><br>
                   

                    <div class="form-check form-check-inline" >
                        <input class="form-check-input" type="radio" name="tributarOtroPais" id="inlineRadio1"
                            value="option1" formControlName="tributarOtroPais" (click)="ValidarOtroPais('no')">
                        <label class="form-check-label" for="inlineRadio1">SI</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="tributarOtroPais" id="inlineRadio2"
                            value="option2"  formControlName="tributarOtroPais"  (click)="ValidarOtroPais('no')">
                        <label class="form-check-label" for="inlineRadio2">NO</label>
                    </div>
                    <div *ngIf="otroPais"> 
                            <label class="form-check-label" for="exampleRadios2">
                                    ¿ Pais que tributa ? 
                                </label><br>
                            <select class="form-control form-control-sm" class="form-group " class="form-control mx-sm-1 mb-2"
                            formControlName="paisMonedaExtranjera">
                            <option *ngFor="let paises of OtroPaisTributa "> 
                                {{paises.nombre}}
                            </option>
                        </select>
                    </div>
                </div><hr>
                <div>
                        <label class="form-check-label" for="exampleRadios2">
                            ¿Eres declarante de renta ? 
                        </label><br>
                       
    
                        <div class="form-check form-check-inline" >
                            <input class="form-check-input" type="radio" name="declaranteRenta" id="inlineRadio1"
                                value="option1" formControlName="declaranteRenta">
                            <label class="form-check-label" for="inlineRadio1">SI</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="declaranteRenta" id="inlineRadio2"
                                value="option2" formControlName="declaranteRenta">
                            <label class="form-check-label" for="inlineRadio2">NO</label>
                        </div>
                    </div><hr>
                    <div>
                            <label class="form-check-label" for="exampleRadios2">
                                ¿Realizas operaciones de moneda extranjera ? 
                            </label><br>
                            <div class="form-check form-check-inline" >
                                <input class="form-check-input" type="radio" name="monedaExtranjera" id="inlineRadio1"
                                    value="si" formControlName="monedaExtranjera" (click)="ValidarOtroPais('si')">
                                <label class="form-check-label" for="inlineRadio1">SI</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="monedaExtranjera" id="inlineRadio2"
                                    value="no" formControlName="monedaExtranjera" (click)="ValidarOtroPais('no')">
                                <label class="form-check-label" for="inlineRadio2">NO</label>
                            </div>
                            
                            <div *ngIf="otroPais"> 
                                    <label class="form-check-label" for="exampleRadios2">
                                            ¿Pais de modeneda Extranjera? 
                                        </label><br>
                                    <select class="form-control form-control-sm" class="form-group " class="form-control mx-sm-1 mb-2"
                                    formControlName="paisMonedaExtranjera">
                                    <option *ngFor="let paises of OtroPaisTributa "> 
                                        {{paises.nombre}}
                                    </option>
                                </select>
                            </div>


                        </div><hr>

                        <div>
                                <button type="submit" class="btn btn-primary" mat-button matStepperNext [disabled]="continuar">Continuar </button>
                            </div>
            </form>

        </div>

    </mat-card>
    </div>

    
</div>
